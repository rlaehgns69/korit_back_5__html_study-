<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box {
      box-sizing: border-box;
      margin: 40px;

      border: 1px solid #222;
      /* border-width: 1px 2px 3px 4px;
      border-top: 5px solid red; */
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;

      padding: 0px 0px 0px 10px;
      padding-right: 10px;
      

      width: 100px;
      height: 100px;
      background-color: #aaa;

    }
    
    .text {
      display: inline-block;
      margin: 20px;
      padding: 10px;
      width: 100px;
      height: 100px;
      background-color: #222;
      color: white;
    }

    .box1 {
      display:flex;
      justify-content: center;
      align-items: center;
      width: 800px;
      background-color: #aaa;
    }

    .box2 {
      margin: 20px;
      width: 100px;
      height: 100px;
      background-color: black;
    }
  </style>
  <!--박스모델 순서 지키기-->
</head>
<body>
  <div class="box">test</div>
  <input type="text">

  <span class="text">일반 텍스트</span>

  <div class = "box1">
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
    <div class="box2"></div>
  </div>
  <!-- 디비전 블록요소 box1 flex 지정해서 우측으로 정렬-->
</body>
</html>

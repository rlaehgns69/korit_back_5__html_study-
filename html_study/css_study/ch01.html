<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
   
   div > .title {
    color: brown;
   }
   
   h1 {
        font-size: 50px;
        color:pink;
    } 

    .title {
      font-size: 60px;
      color: purple;
    }
    
    h1 {
        font-size: 50px;
        color:blue;
    }
    .title-width {

    }
    
  </style>
  <!--각각의 선택자는 우선순위가 있다. 클래스 우선순위가 높다-->
</head>
<body>
  <h1 style="font-size: 40px; color: red;">제목</h1>
  <!--인라인 내부안에 줄거 명확 선택자x-->
  <h1>제목2</h1>
  <!--내부에서 빼서 어디에 적용할것인지 선택자o 태그명, 거의 클래스명, id명할수도있다.-->
  <div><h1 class="title title-width">제목3</h1></div>
  <!--두개의 클래스 적용-->
</body>
</html>
